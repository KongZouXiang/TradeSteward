    <div id="app" style="overflow: scroll;height: 500px"  >

            <thead>
            <tr>
                <th scope="col" colspan="9"><a style="font-family: Arial; font-size: 5px">模板名称</a>

                <th width="130">商品名称/规格</th>

            <tbody>
            <tr class="text-c" v-for="(item,index) in result">

                <td>{{item.id}}</td>
               <!-- <td>{{index+1}}</td>-->

                    <a title="删除" href="javascript:;" @click="delEvent(item.id)" class="ml-5" style="text-decoration:none">

<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/lib/layer/2.4/layer.js"></script>

<script type="text/javascript" src="/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>

<script type="text/javascript" src="/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
            result:[]
        }
    });
    $(function () {
        $("#checkAl").click(function () {
            $("input[id^='box_']").attr("checked",this.checked);
        })
        $("input[id^='box_']").click(function(){//点击每一个子checkbox，都会触发这个事件
            /**获取到下面所有checkbox*/
            var boxs = $("input[id^='box_']");

            $("#checkAll").attr("checked",boxs.filter(":checked").length == 4);
        });
    });

    $("#deleteAl").click(function(){
        /**获取下面选中的checkbox*/
        var checkedbox = $("input[id^='box_']:checked");
        if(checkedbox.length == 0){
            alert("请选择要删除的部门！！！");
        }else{
            if(confirm("你确定要删除吗？？？")){
                var ids = new Array();
                checkedbox.each(function(){
                    ids.push(this.value);
                });
                $.ajax({
                    type:'GET',
                    dataType:'json',
                    contentType: 'application/json',
                    url:'',
                    data:JSON.stringify(ids),
                    success: function (msg){
                        console.log(msg);
                        if (msg){
                            layer.msg('成功删除',{icon:5});
                        }
                    }
                })
            }
        }
    });
    var getPurchasePageList = function (curr) {
        $.ajax({
            type:'Get',
            dataType:'json',
            url:'',
            data:{
                current: curr || 1,
                size:2,

            },
            success: function (msg) {
                console.log(msg);
                app.result = msg.records;
                $("#strong").html(msg.total);
                laypage({
                    cont: 'pagenav',//容器  值支持id名、原生dom对象，jquery对象,
                    pages: msg.pages,//总页数
                    first: '首页',
                    last: '尾页',
                    curr: curr || 1,//初始化页数
                    jump: function (obj, first) { //触发分页后的回调
                        if (!first) {     //点击跳页触发函数自身，并传递当前页：obj.curr
                            getPurchasePageList(obj.curr);
                        }
                    }
                });
            }
        });
    };
    getPurchasePageList();
    $("#findempl").on('click', function () {
        getPurchasePageList();
    });


    /*删除账目*/
    var delEvent = function (id) {
        layer.confirm('你确定要删除吗？',{
            btn:['是','否']
        },function () {
            $.ajax({
                type:'GET',
                dataType:'json',
                url: '',
                data:{
                    id:id
                },
                success:function (msg) {
                    getPurchasePageList();
                    layer.msg('成功删除' + id,{icon:5});
                }
            })
        },function () {

        });
    };
    function detail(id) {
        var index = layer.open({
            type: 2,
            title: '详细',
            content: ''+id,
        });
        layer.full(index);
    };


    /*管理员-角色-添加*/
    function add(title,url,w,h){
        layer_show(title,url,w,h);
    }
    /*编辑修改*/
    function b(title,url){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    };
    /*添加*/
    var c =function (title,url,h,w) {
        layer.open({
            type:2,
            title:title,
            fix:false,
            maxmin:true,
            shadeClose:true,
            area:['1000px','800px'],
            content:url,
            end:function() {
                getUserPageList();
            }
        });
    }

    var Excel_out =function () {
        window.location.href="/activitymanagement/commodi-tytemplate/export1";
    }


</script>
