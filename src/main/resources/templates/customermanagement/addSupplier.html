<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加供应商</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/js/laypage/skin/laypage.css">
    <script src="/js/jquery/jquery.min.js"></script>
    <script src="/js/laypage/laypage.js" charset="utf-8"></script>
    <script src="/js/layer/layer.js" charset="utf-8"></script>
    <script src="/js/jquery.validation/1.14.0/jquery.validate.min.js"></script>
    <script src="/js/jquery.validation/1.14.0/messages_zh.min.js"></script>
</head>
<body>
<div class="container" >
    <form id="insertAccountForm">
        <br/>
        <tr >
            <div >
                <label for="sup_compname">公司名：</label>
                <input type="text" class="form-control"  id="sup_compname" name="sup_compname" placeholder="公司名">

            </div>
            <div class="form-group">
                <label for="sup_number">公司编号：</label>
                <input type="text" class="form-control" id="sup_number" name="sup_number"  placeholder="公司编号">
            </div>
            <div class="form-group">
                <label for="sup_money">应收欠款：</label>
                <input type="text" class="form-control" id="sup_money" name="sup_money"  placeholder="应收欠款">
            </div>
            <div class="form-group">
                <label for="sup_tele">联系方式：</label>
                <input type="text" class="form-control" id="sup_tele" name="sup_tele"   placeholder="联系方式">
            </div>
            <div class="form-group">
                <label for="sup_flag">状态：</label>
                <input type="text" class="form-control" id="sup_flag" name="sup_flag"  placeholder="状态">
            </div>
            <div class="form-group">
                <label for="sup_linkman">联系人：</label>
                <input type="text" class="form-control" id="sup_linkman" name="sup_linkman"   placeholder="联系人">
            </div>
            <div class="form-group">
                <label for="sup_conn">关联人员：</label>
                <input type="text" class="form-control" id="sup_conn" name="sup_conn" placeholder="关联人员">
            </div>
            <div class="form-group">
                <label for="sup_email">邮箱：</label>
                <input type="text"class="form-control" id="sup_email" name="sup_email" placeholder="邮箱">
            </div>
            <div class="form-group">
                <label for="sup_remarks">备注：</label>
                <input type="text" class="form-control" id="sup_remarks" name="sup_remarks"  placeholder="备注">
            </div>




            <div class="form-group">
                <button type="button" id="updateBtn" class="btn btn-success">提交</button>
                <button type="button" id="cancelBtn" class="btn btn-default">取消</button>
            </div>
        </tr>
    </form>
</div>
<script>
    /* var app = new Vue({
         el:'#app',
         data:{
             result:[]
         }
     });
 */

    var addAccount = function () {

        $.ajax({
            method: "post",
            dataType: 'json',
            url: "/customermanagement/supplier/insertSupplier",
            data: {
                supCompname: $("#sup_compname").val(),
                supNumber: $("#sup_number").val(),
                supMoney: $("#sup_money").val(),
                supTele: $("#sup_tele").val(),
                supFlag: $("#sup_flag").val(),
                supLinkman: $("#sup_linkman").val(),
                supConn: $("#sup_conn").val(),
                supEmail: $("#sup_email").val(),
                supRemarks: $("#sup_remarks").val(),

            },
            success: function (msg) {
                $("#cancelBtn").click();
            }
        })

    };


    $("#updateBtn").click(function () {
        addAccount();
    });
    $("#cancelBtn").click(function () {
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);

    });



</script>
</body>
</html>
