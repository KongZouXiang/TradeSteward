<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑账户</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/js/laypage/skin/laypage.css">
    <script src="/js/jquery/jquery.min.js"></script>
    <script src="/js/laypage/laypage.js" charset="utf-8"></script>
    <script src="/js/layer/layer.js" charset="utf-8"></script>
    <script src="/js/jquery.validation/1.14.0/jquery.validate.min.js"></script>
    <script src="/js/jquery.validation/1.14.0/messages_zh.min.js"></script>
</head>
<body>
<div class="container" >
    <form id="updateAccountForm">
        <br/>
        <tr >
            <div >
                <label for="cus_number">公司编号：</label>
                <input type="text" class="form-control"  id="cus_number" name="cus_number" th:value='${customer.cusNumber}' placeholder="输入公司编号">
                 <input type="text" th:value='${customer.id}' style="display: none" id="inp">
            </div>
            <div class="form-group">
                <label for="cus_compname">公司名称：</label>
                <input type="text" class="form-control" id="cus_compname" name="cus_compname" th:value='${customer.cusCompname}' placeholder="输入公司名">
            </div>
            <div class="form-group">
                <label for="cus_money">应还欠款：</label>
                <input type="text" class="form-control" id="cus_money" name="cus_money" th:value='${customer.cusMoney}' placeholder="应收欠款">
            </div>
            <div class="form-group">
                <label for="cus_tele">联系方式：</label>
                <input type="text" class="form-control" id="cus_tele" name="cus_tele" th:value='${customer.cusTele}'  placeholder="联系方式">
            </div>
            <div class="form-group">
                <label for="cus_name">联系人：</label>
                <input type="text" class="form-control" id="cus_name" name="cus_name" th:value='${customer.cusName}' placeholder="联系人">
            </div>
            <div class="form-group">
                <label for="cus_flag">状态：</label>
                <input type="text" class="form-control" id="cus_flag" name="cus_flag"  th:value='${customer.cusFlag}' placeholder="状态">
            </div>
            <div class="form-group">
                <label for="cus_connname">关联人员：</label>
                <input type="text"  class="form-control" id="cus_connname" name="cus_connname" th:value='${customer.cusConnname}' placeholder="关联人员">
            </div>
            <div class="form-group">
                <label for="cus_address">地址：</label>
                <input type="text"  class="form-control" id="cus_address" name="cus_address" th:value='${customer.cusAddress}' placeholder="地址">
            </div>
            <div class="form-group">
                <label for="cus_email">邮箱：</label>
                <input type="text" class="form-control" id="cus_email" name="cus_email" th:value='${customer.cusEmail}' placeholder="邮箱">
            </div>

            <div class="form-group">
                <label for="cus_qq">qq：</label>
                <input type="text"  class="form-control" id="cus_qq" name="cus_qq" th:value='${customer.cusQq}' placeholder="QQ">
            </div>
            <div class="form-group">
                <label for="cus_remarks">备注：</label>
                <input type="text"  class="form-control" id="cus_remarks" name="cus_remarks" th:value='${customer.cusRemarks}' placeholder="备注">
            </div>


            <div class="form-group">
                <button type="button" id="updateBtn" class="btn btn-success">修改</button>
                <button type="button" id="cancelBtn" class="btn btn-default">取消</button>
            </div>
        </tr>
    </form>
</div>
<script>
   /* var app = new Vue({

*/

   var updateAccount = function () {
       /*if (!check().form()) {
           return;
       }*/
       $.ajax({
            type: 'POST',
           dataType: 'json',
           url: "/customermanagement/customer/updateCustomer",
           data: {
               id: $("#inp").val(),
               cusNumber: $("#cus_number").val(),
               cusCompname: $("#cus_compname").val(),
               cusMoney: $("#cus_money").val(),
               cusTele: $("#cus_tele").val(),
               cusName: $("#cus_name").val(),
               cusFlag: $("#cus_flag").val(),
               cusConnname: $("#cus_connname").val(),
               cusAddress: $("#cus_address").val(),
               cusEmail: $("#cus_email").val(),
               cus_Qq: $("#cus_qq").val(),
               cusRemarks: $("#cus_remarks").val()
           },
           success: function (data) {


               $("#cancelBtn").click();
           }
       })

   };


    $("#updateBtn").click(function () {
        updateAccount();
    });
    $("#cancelBtn").click(function () {
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);

    });
