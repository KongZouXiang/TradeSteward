<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

	<title>新增一笔收支</title>
</head>
<body>
<div class="page-container">
	<form method="post" class="form form-horizontal" id="addFoForm">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>收支类型：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<!--<input type="text" class="input-text" value="" placeholder="" id="fcType" name="product-category-name">-->
				<select id="foFlag" name="foFlag">
					<option>收入</option>
					<option>支出</option>
				</select>
			</div>
		</div>
		<input type="hidden" class="input-text" id="foNumList" name="product-category-name">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>
				账目类型：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<select id="fcId" name="fcId">
					<option value="1">其他收入</option>
					<option value="2">电费</option>
					<option value="3">通讯费</option>
					<option value="4">其他支出</option>
				</select>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>
				金额：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="" placeholder="" id="foMoney" name="product-category-name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>
				收入账户：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<select id="foAccount" name="foAccount">
					<option>现金</option>
					<option>建设银行</option>
				</select>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>
				经手人：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<select id="foPerson" name="foPerson">
					<option>老板</option>
					<option>财务</option>
					<option>仓管或采购</option>
					<option>销售</option>
				</select>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red"></span>
				备注：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<textarea id="fcRemark" cols="5" rows="3" class="textarea"  placeholder="说点什么..."></textarea>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>
				图片附件：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="file" class="input-text" value="" placeholder="" id="foImage" name="product-category-name">
			</div>
		</div>
		<div class="row cl" style="text-align: center;position:fixed;bottom:25px;left:20px;right:0">
			<div class="col-9 col-offset-2">
				<button type="button" id="saveBtn"class="btn btn-primary radius">提交</button>
				<button type="button" id="cancelBtn" class="btn radius">取消</button>
			</div>
		</div>
	</form>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
    var addFo = function(){
        /*if(!check().form()){
            return;
        }*/
        alert("即将进入Ajax"),
            $.ajax({
                type: "GET",
                dataType: "json",
                url: "/billManagement/finance-order/insertFo",
                data: {
                    foFlag:$("#foFlag").val(),
                    foNumList: $("#foNumList").val(),
                    fcId:$("#fcId").val(),
                    foMoney: $("#foMoney").val(),
                    foAccount: $("#foAccount").val(),
                    foPerson:$("#foPerson").val(),
                    foRemark: $("#fcRemark").val(),
                    foImage:$("#foImage").val()
                },
                success: function(msg){
                    $('#cancelBtn').click();
                }
            });
    };

    $('#saveBtn').on('click', function(){
        addFo();
    });

    $('#cancelBtn').on('click', function(){
        var index = parent.layer.getFrameIndex(window.name);
        parent.getFoPageList();
        parent.layer.close(index);
    });

    //校验字段是否正确
    function check(){
        /*返回一个validate对象，这个对象有一个form方法，返回的是是否通过验证*/
        return $("#addFoForm").validate({
            rules:{
                foNumList:{
                    required:true
                },
                foTime:{
                    required:true
                },
                foFcType:{
                    required:true
                },
                foMoney:{
                    required:true
                },
                foAccount:{
                    required:true
                },
                foPerson:{
                    required:true
                },
                foRemark:{
                    required:true
                },
                foImage:{
                    required:true
                },
                foFlag:{
                    required:true
                }
            },
            messages:{
                foNumList:{
                    required:""
                },
                foTime:{
                    required:""
                },
                foFcType:{
                    required:""
                },
                foMoney:{
                    required:""
                },
                foAccount:{
                    required:""
                },
                foPerson:{
                    required:""
                },
                foRemark:{
                    required:""
                },
                foImage:{
                    required:""
                },
                foFlag:{
                    required:""
                }
            }
        });
    };
</script>
</body>
</html>
