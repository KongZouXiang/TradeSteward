<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="stylesheet" type="text/css" href="/h-ui/css/H-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="/h-ui.admin/css/H-ui.admin.css" />
	<link rel="stylesheet" type="text/css" href="/lib/Hui-iconfont/1.0.8/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="/h-ui.admin/css/style.css" />
	<![endif]-->
	<script type="text/javascript" src="/js/vue/vue.min.js"></script>
	<link rel="stylesheet" href="/js/laypage/skin/laypage.css">
	<script type="text/javascript" src="/js/laypage/laypage.js"></script>
	<title>添加收支项目</title>
</head>
<body>
<div class="page-container">
	<form method="post" class="form form-horizontal" id="updateFcForm" data-validator-option="{theme:'simple_right'}">
		<input type="hidden" id="id" th:value="${session.financeClassify.id}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>账目类型：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" th:value="${session.financeClassify.fcType}" id="fcType" name="product-category-name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>
				收支类别：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<select id="fcSort" th:value="${session.financeClassify.fcSort}">
					<option value="收入">收入</option>
					<option value="支出">支出</option>
				</select>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red"></span>
				备注：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<textarea id="fcRemark" cols="5" rows="3" class="textarea"  placeholder="说点什么..."></textarea>
			</div>
		</div>
		<div class="row cl" style="text-align: center;position:fixed;bottom:25px;left:20px;right:0">
			<div class="col-9 col-offset-2">
				<button type="button" id="saveBtn"class="btn btn-primary radius">提交</button>
				<button type="button" id="cancelBtn" class="btn radius">取消</button>
			</div>
		</div>
	</form>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
    var updateFc = function(){
        /*if(!check().form()){
            return;
        }*/
        $.ajax({
            type: "GET",
            dataType: "json",
            url: "/billManagement/finance-classify/updateFc",
            data: {
                "id":$("#id").val(),
                "fcType": $("#fcType").val(),
                "fcSort": $("#fcSort").val(),
                "fcRemark":$("#fcRemark").val(),
            },
            success: function(msg){
                $('#cancelBtn').click();
            }
        });
    }

    $('#saveBtn').on('click', function(){
        updateFc();
    });

    $('#cancelBtn').on('click', function(){
        var index = parent.layer.getFrameIndex(window.name);
        parent.getFcPageList();
        parent.layer.close(index);
    });

    //校验字段是否正确
    function check(){
        /*返回一个validate对象，这个对象有一个form方法，返回的是是否通过验证*/
        return $("#updateFcForm").validate({
            rules:{
                fcType:{
                    required:true
                },
                fcSort:{
                    required:true
                },
                fcRemark:{
                    required:true
                }
            },
            messages:{
                fcType:{
                    required:""
                },
                fcSort:{
                    required:""
                },
                fcRemark:{
                    required:""
                }
            }
        });
    }
</script>
</body>
</html>
