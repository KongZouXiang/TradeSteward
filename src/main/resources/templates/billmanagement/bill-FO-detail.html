<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="stylesheet" type="text/css" href="/h-ui/css/H-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="/h-ui.admin/css/H-ui.admin.css" />
	<link rel="stylesheet" type="text/css" href="/lib/Hui-iconfont/1.0.8/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="/h-ui.admin/css/style.css" />
	<![endif]-->
	<script type="text/javascript" src="/js/vue/vue.min.js"></script>
	<link rel="stylesheet" href="/js/laypage/skin/laypage.css">
	<script type="text/javascript" src="/js/laypage/laypage.js"></script>
	<title>添加收支项目</title>
</head>
<body>
<table style="width: 400px;height: 300px;margin: auto" data-validator-option="{theme:'simple_right'}">
	<tr><td colspan="3"><h3 style="text-align: center">日常收入</h3></td></tr>
	<tr><td style="padding-right: 60px" align="right">账目类型：</td><td colspan="2" th:text="${session.financeOrder.fcId}"></td></tr>
	<tr><td style="padding-right: 60px" align="right">金额(元)：</td><td colspan="2" th:text="${session.financeOrder.foMoney}"></td></tr>
	<tr><td style="padding-right: 60px" align="right">单据编号：</td><td colspan="2" th:text="${session.financeOrder.foNumList}"></td></tr>
	<tr><td style="padding-right: 60px" align="right">业务日期：</td><td colspan="2" th:text="${session.financeOrder.foTime}"></td></tr>
	<tr><td style="padding-right: 60px" align="right">收入账户：</td><td colspan="2" th:text="${session.financeOrder.foAccount}"></td></tr>
	<tr><td style="padding-right: 60px" align="right">备注：</td><td colspan="2" th:text="${session.financeOrder.foRemark}"></td></tr>
	<tr style="font-size: 10px">
		<td style="font-size: 10px;text-align: center" colspan="2">经手人:<span th:text="${session.financeOrder.foPerson}"></span></td>
		<td style="font-size: 10px">制单时间:<span th:text="${session.financeOrder.foTime}"></span></td></tr>
</table>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/lib/laypage/1.2/laypage.js"></script>
</body>
</html>
