<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="Bookmark" href="/favicon.ico" >
	<link rel="Shortcut Icon" href="/favicon.ico" />
	<!--[if lt IE 9]>
	<script type="text/javascript" src="/lib/html5shiv.js"></script>
	<script type="text/javascript" src="/lib/respond.min.js"></script>
	<![endif]-->
	<link rel="stylesheet" type="text/css" href="/h-ui/css/H-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="/h-ui.admin/css/H-ui.admin.css" />
	<link rel="stylesheet" type="text/css" href="/lib/Hui-iconfont/1.0.8/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="/h-ui.admin/skin/default/skin.css" id="skin" />
	<link rel="stylesheet" type="text/css" href="/h-ui.admin/css/style.css" />
	<!--[if IE 6]>
	<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
	<script>DD_belatedPNG.fix('*');</script>
	<![endif]-->
	<script type="text/javascript" src="/js/vue/vue.min.js"></script>
	<link rel="stylesheet" href="/js/laypage/skin/laypage.css">
	<script type="text/javascript" src="/js/laypage/laypage.js"></script>
	<title>客户应收欠款</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 客户应收欠款 <span class="c-gray en">&gt;</span> 客户应收欠款列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
		<input type="text" class="input-text" style="width:250px" placeholder="输入收支类型" id="foFlag" name="foFlag">
		<input type="text" class="input-text" style="width:250px" placeholder="输入单据编号" id="foNumList" name="foNumList">
		<button type="submit" class="btn btn-success" id="findFo" name=""><i class="Hui-iconfont">&#xe665;</i> 搜索账目类型</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20" data-validator-option="{theme:'simple_right'}">
		<span class="l"><a href="javascript:;" id="daoFo" class="btn btn-success radius"><i class="Hui-iconfont">&#xe644;</i> Excel导出</a></span>
		&nbsp;&nbsp;<a href="javascript:;" id="addFoBtn" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 新增账目</a>
		<span class="r">共有数据：<strong th:text="${session.total}"></strong> 条</span>
	</div>
	<table class="table table-border table-bordered table-bg" id="app">
		<thead>
		<tr>
			<th scope="col" colspan="9">收支分类列表</th>
		</tr>
		<tr class="text-c">
			<th width="25"><input type="checkbox" name="" value=""></th>
			<th width="100">操作</th>
			<th width="40">ID</th>
			<th width="150">单据编号</th>
			<th width="150">业务日期</th>
			<th width="150">账目类型</th>
			<th width="150">金额</th>
			<th width="150">收入账户</th>
			<th width="150">收支类型</th>
			<th>备注</th>
		</tr>
		</thead>
		<tbody>
		<tr class="text-c" v-for="(item,index) in result">
			<td><input type="checkbox" value="1" name=""></td>
			<td class="td-manage"><a title="详情" href="javascript:;" @click="editEvent(item.id)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe623;</i></a>
				<a title="删除" href="javascript:;" @click="delEvent(item.id)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			<td>{{index+1}}</td>
			<td>{{item.foNumList}}</td>
			<td>{{item.foTime}}</td>
			<td>{{item.fcId}}</td>
			<td>{{item.foMoney}}</td>
			<td>{{item.foAccount}}</td>
			<td>{{item.foFlag}}</td>
			<td>{{item.foRemark}}</td>
		</tr>
		</tbody>
	</table>
	<div id="pagenav" style="text-align: center;position:fixed;bottom:100px;left:0;right:0"></div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
            result:[]
        }
    });

    var getFoPageList = function(curr) {
        $.ajax({
            type:'get',
            dataType:'json',
            url:'/billManagement/finance-order/selectFoPage',
            data:{
                current: curr || 1,
                size:5,
                foFlag:$("#foFlag").val(),
                foNumList:$("#foNumList").val()
            },
            success:function(msg){
                app.result = msg.list;
                laypage({
                    cont:'pagenav',
                    pages:msg.pages,
                    first:'首页',
                    last:'尾页',
                    skin: '#00A0E9',
                    curr: curr || 1,
                    jump: function (obj, first) {
                        if (!first) {
                            getFoPageList(obj.curr);
                        }
                    }
                });
            }
        });
    };

    getFoPageList();

    /*搜索*/
    $("#findFo").click(function () {
        getFoPageList();
    });

    /*新增收支*/
    $("#addFoBtn").click(function () {
        layer.open({
            type:2,
            title:'新增收支',
            fix:false,
            maxmin:true,
            shadeClose:true,
            area:['1100px','600px'],
            content:'/billManagement/finance-order/toAdd',
            end:function() {
                getFoPageList();
            }
        });
    });

    /*收支详情*/
    var editEvent = function (id) {
        //alert(id);
        layer.open({
            type:2,
            title: '收支详情',
            fix:false,
            maxmin:true,
            shadeClose:true,
            area:['450px','350px'],
            content:'/billManagement/finance-order/toDetail?id='+id,
            end:function() {
                getFoPageList();
            }
        });
    }

    /*Excel导出*/
    $("#daoFo").click(function () {
        window.location.href="/billManagement/finance-order/export";
    })
</script>
</body>
</html>
