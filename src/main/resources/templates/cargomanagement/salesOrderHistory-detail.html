    <link rel="Shortcut Icon" href="/favicon.ico"/>

    <link rel="stylesheet" type="text/css" href="/h-ui.admin/skin/default/skin.css" id="skin"/>

    <title>销售订单历史详情</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
</head>
<body>
<div id="app">

    <article class="page-container">
        <h1 style="text-align: center">商品销售订单</h1>
        <div> <table class="table table-border table-bordered table-bg">
            <thead>
            <tr>
                <th scope="col" colspan="9">商品列表</th>
            </tr>
            <tr class="text-c">
                <th width="40">客户</th>
                <th width="170">处理状态</th>
                <th width="170">单据编号</th>
                <th width="170">经手人</th>
                <th width="100">业务日期</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-c" >
                <td th:text="${session.sales.srhClient}" id="soClient" ></td>
                <td th:text="${session.sales.srhStatus}" id="soStatus"></td>
                <td th:text="${session.sales.srhNumber}" id="soOrderNum"></td>
                <td th:text="${session.sales.srhHander}" id="soHander"></td>
                <td th:text="${session.sales.srhDate}" id="soDate"></td>
                <input type="text" hidden="hidden" th:value="${session.sales.id}" id="idCloud">
            </tr>
            </tbody>
        </table>
        </div>
        <form class="form form-horizontal" id="form-article-add">
            <table class="table table-border table-bordered table-bg" id="testTable">
                <thead>
                <tr>
                    <th scope="col" colspan="9">新增进货商品列表</th>
                </tr>
                <tr class="text-c">
                    <th width="40">序号</th>
                    <th width="170">商品名称/规格</th>
                    <th width="170">商品编号</th>
                    <th width="170">属性</th>
                    <th width="100">数量</th>
                    <th width="100">单位</th>
                    <th width="150">折扣</th>
                    <th width="150">单价</th>
                    <th width="200">备注</th>
                </tr>
                </thead>
                <tbody>
                <tr class="text-c" v-for="(item,index) in result">
                    <td>{{index+1}}</td>
                    <td>{{item.commodityList.clName}}</td>
                    <td>{{item.commodityList.clNumber}}</td>
                    <td>属性</td>
                    <td id="listCount">{{item.orderCount}}</td>
                    <td>{{item.commodityList.clUnit}}</td>
                    <td>1.00</td>
                    <td>{{item.commodityList.clTagPrise}}</td>
                    <td>无</td>
                </tr>
                </tbody>
                <thead>
                <tr class="text-c" id="count">
                    <th width="40">
                        合计
                    </th>
                    <td width="130"></td>
                    <td width="150"></td>
                    <td width="150"></td>
                    <td width="90" ></td>
                    <td width="90"></td>
                    <td width="130"></td>
                    <td width="150" id="counte">金额</td>
                    <td width="100"></td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td width="300"><span style="text-align: right"><h3>总计金额：</h3><span style="color: red"></span></span></td>
                    <td th:text="${session.sales.srhMoney}" id="soMoney"></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </form>
    </article>
</div>

<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="/lib/ueditor/1.4.3/ueditor.all.min.js"></script>
<script type="text/javascript" src="/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>

<script type="text/javascript">


    var app= new Vue({
        el: '#app',
        data: {
            result: []
        }
    });
    /*遍历订单所有的商品*/
    var getCommodityList = function (curr) {
        var id =$("#idCloud").val();
        $.ajax({
            type: 'POST',
            dataType: 'json',
            url: '/cargomanagement/sales-return-history/detailList',
            data: {id:id},
            success: function (msg) {
                app.result = msg;
            }
        });

    };
    getCommodityList();

    var submitAdd =function () {
        var aid =$("#idCloud").val();
        $.ajax({
            type: 'POST',
            dataType: 'json',
            url: '/cargomanagement/sales-order-history/changeToSale',
            data: {
                shClient: $("#soClient").html(),
                shStatus: $("#soStatus").html(),
                shConnect:$("#soOrderNum").html(),
                shHander:$("#soHander").html(),
                shDate: $("#soDate").html(),
                shMoney:$("#soMoney").html(),
                aid:aid
            },
            success: function (msg) {
                if (msg){
                    layer.msg('成功',{icon:1});
                }
            }
        });
    };


</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
