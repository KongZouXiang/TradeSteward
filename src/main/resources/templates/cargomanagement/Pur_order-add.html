<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="Bookmark" href="/favicon.ico">
    <link rel="Shortcut Icon" href="/favicon.ico"/>
    <script type="text/javascript" src="/lib/html5shiv.js"></script>
    <script type="text/javascript" src="/lib/respond.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/h-ui/css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/H-ui.admin.css"/>
    <link rel="stylesheet" type="text/css" href="/lib/Hui-iconfont/1.0.8/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/skin/default/skin.css" id="skin"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/style.css"/>
    <script type="text/javascript" src="/js/vue/vue.min.js"></script>
    <script type="text/javascript" src="/lib/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <title>新增进货订单</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
</head>
<body>
<div id="app">

    <article class="page-container">
        <h1 style="text-align: center">商品进货订单</h1>
        <form class="form form-horizontal" id="form-article-add">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>供应商</label>
                <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="articlecolumn" class="select" v-for="(item,index) in result">
					<option value="0"></option>
					<option value="1">{{item.supCompname}}</option>
				</select>
				</span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>单据编号</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="ADD54554445" placeholder="" id="poNumber"
                           name="poNumber">
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>经手人</label>
                <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="articlecolumn" class="select">
					<option value="0">老板</option>
					<option value="1">财务</option>
					<option value="2">仓库</option>
					<option value="3">销售</option>
				</select>
				</span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">评论开始日期：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text"
                           onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'commentdatemax\')||\'%y-%M-%d\'}' })"
                           id="commentdatemin" name="commentdatemin" class="input-text Wdate">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"></label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="hidden"
                           onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'commentdatemin\')}' })"
                           id="commentdatemax" name="commentdatemax" class="input-text Wdate">
                </div>
            </div>

            <table class="table table-border table-bordered table-bg">
                <thead>
                <tr>
                    <th scope="col" colspan="9">新增进货商品列表</th>
                </tr>
                <tr class="text-c">
                    <th width="40">序号</th>
                    <th width="170">商品名称/规格</th>
                    <th width="170">商品标号</th>
                    <th width="170">属性</th>
                    <th width="100">数量</th>
                    <th width="100">单位</th>
                    <th width="150">单价</th>
                    <th width="150">金额</th>
                    <th width="200">备注</th>
                </tr>
                </thead>
                <tbody>
                <tr class="text-c" v-for="(item,index) in result">
                    <td>1</td>
                    <td>
                        <select name="articlecolumn" class="select" v-for="(item,index) in resulttwo">
                            <option value="0">请选择</option>
                            <option value="1">{{item.clName}}</option>
                        </select>
                    </td>
                    <td>商品标号</td>
                    <td>属性</td>
                    <td><input type="text" class="input-text" value="1" placeholder="" id="poQuantityOfPurchase"
                               name="poQuantityOfPurchase"></td>
                    <td>单位</td>
                    <td><input type="text" class="input-text" value="" placeholder="" id="danjia" name="danjia"></td>
                    <td><input type="text" class="input-text" value="" placeholder="" id="jine" name="jine"></td>
                    <td><input type="text" class="input-text" value="默认无备注" placeholder="" id="poRemarks"
                               name="poRemarks">
                    </td>
                </tr>
                </tbody>
                <thead>
                <tr class="text-c">
                    <th width="40">
                        合计
                    </th>
                    <th width="130"></th>
                    <th width="150"></th>
                    <th width="150"></th>
                    <th width="90">数量</th>
                    <th width="90"></th>
                    <th width="130"></th>
                    <th width="150">金额</th>
                    <th width="100"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td width="300"><span style="text-align: right"><h3>总计金额：</h3><span style="color: red"><span
                            style="color: #8e8e99">¥</span> 0.00</span></span></td>
                </tr>
                </tbody>
            </table>
        </form>
    </article>
</div>

<script type="text/javascript" src="/lib/layer/2.4/layer.js"></script>

<script type="text/javascript" src="/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="/lib/ueditor/1.4.3/ueditor.all.min.js"></script>
<script type="text/javascript" src="/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>

<script type="text/javascript">


    var app = new Vue({
        el: '#app',
        data: {
            result: [],
            resulttwo:[]
        }
    });
    //查询
    var getsupplierList = function (curr) {
        $.ajax({
            type: 'POST',
            dataType: 'json',
            url: '/cargomanagement/purchase-order/getSupplieradd',
            data: {},
            success: function (msg) {
                app.result = msg.list;
            }
        });
    };
    getsupplierList();

    var getCommodityList = function (curr) {
        $.ajax({
            type: 'POST',
            dataType: 'json',
            url: '/cargomanagement/purchase-order/getCommodadd',
            data: {},
            success: function (msg) {
                app.resulttwo = msg.list;
            }
        });
    };
    getCommodityList();


</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
