    <link rel="Shortcut Icon" href="/favicon.ico"/>

    <title>新增进货订单</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
</head>
<body>
<div id="app">

    <article class="page-container">
        <h1 style="text-align: center">商品进货订单</h1>
        <form class="form form-horizontal" id="form-article-add">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>供应商</label>
                <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="articlecolumn" class="select">
					<option value="0"></option>
					<option value="index+1" v-for="(item,index) in result">{{item.supCompname}}</option>
				</select>
				</span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>单据编号</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="ADD54554445" placeholder="" id="poNumber"
                           name="poNumber">
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>经手人</label>
                <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="articlecolumn" class="select">
					<option value="0">老板</option>
					<option value="1">财务</option>
					<option value="2">仓库</option>
					<option value="3">销售</option>
				</select>
				</span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">业务日期：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text"
                           onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'commentdatemax\')||\'%y-%M-%d\'}' })"
                           id="commentdatemin" name="commentdatemin" class="input-text Wdate">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"></label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="hidden"
                           onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'commentdatemin\')}' })"
                           id="commentdatemax" name="commentdatemax" class="input-text Wdate">
                </div>
            </div>

            <table class="table table-border table-bordered table-bg">
                <thead>
                <tr>
                    <th scope="col" colspan="9">新增进货商品列表</th>
                </tr>
                <tr class="text-c">
                    <th width="40">序号</th>
                    <th width="170">商品名称/规格</th>
                    <th width="170">商品标号</th>
                    <th width="170">属性</th>
                    <th width="100">数量</th>
                    <th width="100">单位</th>
                    <th width="150">单价</th>
                    <th width="150">金额</th>
                    <th width="200">备注</th>
                </tr>
                </thead>
                <tbody id="addTr">
                <tr class="text-c" id="addx0">
                    <td><a title='删除' href='javascript:;' class='ml-5' style='text-decoration:none'><i
                            class='Hui-iconfont'>&#xe6e2;</i></a>
                    </td>
                    <td>
                        <select name="clName" class="select" id="clName" >
                            <option value="0">请选择</option>
                            <option v-for="(item,index) in resulttwo" :value="item.clName">{{item.clName}}</option>
                        </select>
                    </td>
                    <td id="clNumber" name="clNumber">商品标号</td>
                    <td></td>
                    <td><input type="text" class="input-text" value="1" placeholder="" id="poQuantityOfPurchase"
                               name="poQuantityOfPurchase"></td>
                    <td id="usId"></td>
                    <td id="poYingMoney">
                    </td>
                    <td id="spen11"><input type="text" class="input-text" value="" placeholder="" id="poYingMoney1"
                               name="poYingMoney1"></td>
                    <td><input type="text" class="input-text" value="默认无备注" placeholder="" id="poRemarks"
                               name="poRemarks">
                    </td>
                </tr>
                </tbody>
            </table>
            <table class="table table-border table-bordered table-bg">
                <thead>
                <tr>
                    <a href="#" id="addxx"
                       class="btn btn-block radius">
                        <i class="Hui-iconfont">&#xe600;</i>添加商品表格</a>
                </tr>
                </thead>
            </table>
            <h1 style="text-align: center">总计</h1>
            <table class="table table-border table-bordered table-bg">
                <thead>
                <tr class="text-c">
                    <th>
                        合计
                    </th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>数量</td>
                    <td><span>10</span>个</td>
                </tr>
                <tr>
                    <td width="1500"><span style="text-align: center"><span style="font-size: 30px">总计金额：</span>
                    <span style="color: red;text-align: right;font-size: 20px"
                          id="spen1"><span>0.00元</span></span></span>
                    </td>
                    <td><input class="btn btn-primary size-XL radius" type="button" value="特大按钮"></td>
                </tr>
                </tbody>
            </table>
        </form>
    </article>
</div>

<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="/lib/ueditor/1.4.3/ueditor.all.min.js"></script>
<script type="text/javascript" src="/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>

<script type="text/javascript">


    var app = new Vue({
        el: '#app',
        data: {
            result: [],
            resulttwo: [],
            resultThree: []
        }
    });
    //查询
    var getsupplierList = function (curr) {
        $.ajax({
            type: 'POST',
            dataType: 'json',
            url: '/cargomanagement/purchase-order/getSupplieradd',
            data: {},
            success: function (msg) {
                app.result = msg.list;
            }
        });
    };
    getsupplierList();

    var getCommodityList = function (curr) {
        $.ajax({
            type: 'POST',
            dataType: 'json',
            url: '/cargomanagement/purchase-order/getCommodadd',
            data: {},
            success: function (msg) {
                app.resulttwo = msg.list;
            }
        });
    };
    getCommodityList();


    var m = 0;
    $("#addxx").on("click", function () {

        console.log($("#addTr"));
        var clName = $("#clName").val();
        if (clName == "请选择") {
        } else {
            m++;
            var html = "<tr id='addx" + m + "' class='text-c'><td>" +
                "<a title='删除' href='javascript:;' class='ml-5' style='text-decoration:none'><i class='Hui-iconfont'>&#xe6e2;</i></a></td><td>" +
                "<select name='clName' class='select' id='clName'><option value='0'>请选择</option>";
            for (var i = 1; i < app.resulttwo.length; i++) {
                html = html + "<option value='" + app.resulttwo[i].clName + "'>" + app.resulttwo[i].clName + "</option>";
            }
            html = html + "</select></td><td id='clNumber' name='clNumber'>" +
                "商品标号</td><td></td><td><input type='text' class='input-text' value='1' placeholder='' id='poQuantityOfPurchase'name='poQuantityOfPurchase'>" +
                "</td><td id='usId'></td><td><input type='text' class='input-text' value='' placeholder='' id='clWhoPrice' name='clWhoPrice'></td><td>" +
                "<input type='text' class='input-text' value='' placeholder='' id='poYingMoney' name='poYingMoney'></td><td>" +
                "<input type='text' class='input-text' value='默认无备注' placeholder='' id='poRemarks'name='poRemarks'></td></tr>\n";
            m--;
            document.getElementById("addx" + m).insertAdjacentHTML('afterend', html);
            m++;
        }
    });

    $("#clName").on("click", function () {
        var clName = $("#clName").val();
        $.ajax({
            type: 'POST',
            dataType: 'json',
            url: '/cargomanagement/purchase-order/selectListByClName',
            data: {
                clName:clName
            },
            success: function (msg) {
                app.resultThree = msg.list;
            }
        });
        if (clName == "请选择") {
        } else {
            for (var i = 0; i <= app.resulttwo.length; i++) {
                var html = "<span>"+app.resultThree[i].clName+"</span>";
            }
            /*var html = "<input type='text' class='input-text' value='"+app.resultThree.clPurPrice+"' id='poYingMoney1' name='poYingMoney1'>";*/
            $("#span11").html(html);

            /*alert(app.resultThree[1].clName);*/
        }
    })
</script>
</body>
</html>
