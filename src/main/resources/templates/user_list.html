<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="app" class="container">

    <form class="form-inline bg-danger" role="form">
        查询条件：
        <div class="form-group">
            <label class="sr-only" for="username">用户名称</label>
            <input type="text" class="form-control" id="username" placeholder="用户名称">
        </div>
        <div class="form-group">
            <label class="sr-only" for="userage">用户年龄</label>
            <input type="text" class="form-control" id="userage" placeholder="用户年龄">
        </div>
        <button type="button" id="findUser" class="btn btn-success">查询用户</button>
        <button type="button" id="addUserBtn" class="btn btn-danger">增加用户</button>
    </form>

    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr class="success">
                <td>序号</td>
                <td>用户</td>
                <td>年龄</td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody>
            <tr class="active" v-for="(item,index) in result">
                <td>{{index+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td><a href="#" @click="editEvent(item.id)">编辑</a>
                    <a href="#" @click="delEvent(item.id)">删除</a></td>
            </tr>
            </tbody>
        </table>
        <div id="pagenav"></div>
    </div>
</div>
<script >
    var app=new Vue({
        el: '#app',
        data: {
            result: []
        }
    });

    var getUserPageList = function (curr) {
        $.ajax({
            type: 'POST',
            dataType: 'json',
            url: '/getPage.do',
            data: {
                pageNum: curr || 1,
                pageSize: 4,
                name: $("#username").val()
            },
            success: function (msg) {
                 console.log(msg)
                console.log("msg.result====" + msg.result);
                 console.log("msg.totalPage====" + msg.tolPage);
                app.result = msg.page;
                laypage({
                    cont: 'pagenav', //容器
                    pages: msg.totalPage,
                    first: '首页',
                    last: '尾页',
                    skin: '#00A0E9',
                    curr: curr || 1,
                    jump: function (obj, first) {
                        if (!first) {
                            getUserPageList(obj.curr);
                        }
                    }
                });
            }

        });
    }

    getUserPageList();

    $("#findUser").click(function () {
        getUserPageList();
    });
    //新增
    $("#addUserBtn").click(function () {
        layer.open({
            type:2,
            title:'添加用户',
            fix:false,
            maxmin:true,
            shadeClose:true,
            area:['1000px','500px'],
            content:'user_add.html',
            end:function(){
                getUserPageList();
            }
        });
    });
    var editEvent=function (id) {
        layer.open({
            type: 2,
            title:'编辑用户',
            fix:false,
            maxmin:true,
            shadeClose:true,
            area:['1000px',['600px']],
            content:'/user/edit?id='+id,
            end:function () {
                getUserPageList();
            }
        });
    }
    //删除
    var delEvent=function (id) {
        //确认对话框
        layer.confirm('真的要删除吗？',{
            btn:['真的','不删了']
        },function () {
            $.ajax({
                type:'get',
                dataType:'json',
                url:'/user/Del',
                data:{
                    id:id
                },
                success:function () {
                    getUserPageList();
                    layer.msg("删除成功"+id,{icon:6})
                }
            });
        });
    }


</script>

</body>
</html>
