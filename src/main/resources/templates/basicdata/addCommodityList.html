             <hr>
             <div class="formTitle" style="position: static !important;display: block">
                    价格管理
                    <hr style="height:1px;background-color: #2E2D3C"/>
                    <table  border="2" align="center">
                        <thead>
                        <tr>
                            <th width="100" rowspan="2" style="text-align: center">价格类别</th>

                        </thead>

                            <td width="300" rowspan="3" style="text-align: center">销售</td>

        <div class="form-group">

<script>
  var addCommity=function () {
        $.ajax({
            type:'POST',
            dataType:'json',
            url:"/basicdata/commodity-list/addpage",
            data:{
                tiaoxingma:$("#tiaoxingma").val(),
                bianhao:$("#bianhao").val(),
                mingcheng:$("#mingcheng").val(),
                fenlei:$("#fenlei").val(),
                danwei:$("#danwei").val(),
                guige:$("#guige").val(),
                cankaojinhuo:$("#cankaojinhuojia").val(),
                pifajia:$("#compifajia").val(),
                lingshoujia:$("#comlingshoujia").val(),
                zuidilingshou:$("#comzuilingshoujia").val(),
                czuidikc:$("#comzuidikucun").val(),
                czuigaok:$("#comzuigaokucun").val(),

            },
            success:function () {
                $("#CancelBtn").click();
            }
        });
    }
   $("#SaveBtn").click(function () {
        addCommity();
    });
  $("#CancelBtn").click(function () {
        var index=parent.layer.getFrameIndex(window.name);
        parent.getCommdityPageList();
        parent.layer.close(index);
    });
    /**
     * 实现select的滚动条的script
     * @param that
     */
    window.selectFocus = function(that) {
        $(that).attr("size", 5);
    };
    window.selectClick = function(that) {
        $(that).parent().removeAttr("size");
        $(that).parent().blur();
        $(that).parent().children("[selected='selected']").removeAttr("selected");
        $(that).attr("selected", "");
    };
/*  属性设置的script*/
    function enableProperty(obj){
        var checks=document.getElementById("multPropertyDiv");
        if (obj.checked){
            checks.style.display="block";
        } else{
            checks.style.display="none";
        }
    }
  /*仓库管理*/
  function enableMultiUnit(obj){
      var cangku=document.getElementById("cangku");
      var kucunlaing=document.getElementById("kucunlaing");
        if (obj.checked){
            cangku.style.display="none";
            kucunlaing.style.display="block";
        }else{
            cangku.style.display="block";
            kucunlaing.style.display="none";
        }
  }
  var CommodityList=function () {
        window.location.href="/basicdata/commodity-list/getcommdityfenye";
    }
</script>
