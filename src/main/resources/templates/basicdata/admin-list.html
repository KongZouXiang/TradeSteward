<title>仓库列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 仓库管理 <span class="c-gray en">&gt;</span> 仓库列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container" id="app">
	<div class="text-c">
		<input type="text" class="input-text" style="width:250px" placeholder="搜索编号、名称、联系人、电话..." id="aa" name="">
		<button type="submit" class="btn btn-success" id="bb" name=""><i class="Hui-iconfont">&#xe665;</i> 搜仓库</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a href="javascript:;" onclick="admin_add('添加管理员','admin-add.html','800','500')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加仓库</a></span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="9">仓库列表</th>
			</tr>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="40">序号</th>
				<th width="150">操作</th>
				<th width="90">编号</th>
				<th width="150">名称</th>
				<th>联系人</th>
				<th width="130">联系电话</th>
				<th width="100">状态</th>
			</tr>
		</thead>
		<tbody>
			<tr class="text-c" v-for="(item,index) in result">
				<td><input type="checkbox" value="1" name=""></td>
				<td>{{index+1}}</td>
				<td>  <a href="#" @click="addWare()" class="Hui-iconfont Hui-iconfont-add2"></a>
					<a href="#"  @click="deletea(item.id)" class="Hui-iconfont Hui-iconfont-del3"></a></td>
				<td>{{item.wmNumber}}</td>
				<td>{{item.wmName}}</td>
				<td>{{item.wmPerson}}</td>
				<td>{{item.wmTel}}</td>
				<td v-if="item.wmState===1">
					启用
				</td>
				<td v-else>
					禁用
				</td>
				<td>{{item.wm_name}}</td>
				<td>{{item.age}}</td>
			</tr>
		</tbody>
	</table>
	<div id="pagenav" style="text-align:center;position: fixed;left: 0px;width: 100%;"></div>
</div>

<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>

<script type="text/javascript">
/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
var app = new Vue({
    el:'#app',
    data:{
        result:[]
    }
});

var getUserPageList = function(curr) {
    $.ajax({
        type:'get',
        dataType:'json',
        url:'/basicdata/warehouse-management/select',
        data:{
            pageNum: curr || 1,
            pageSize:2,
        },
        success:function(msg){
            console.log(msg)
            app.result = msg.list;
            laypage({
                cont:'pagenav',
                pages:msg.totalPage,
                first:'首页',
                last:'尾页',
                skin: '#00A0E9',
                curr: curr || 1,
                jump: function (obj, first) {
                    if (!first) {
                        getUserPageList(obj.curr);
                    }
                }
            });
        }
    });
};
getUserPageList();
/*删除仓库*/
var  deletea = function (id) {

	//询问框
	layer.confirm('您确定要删除么？', {
		btn : [ '是', '否' ]
		//按钮
	}, function() {
		//是
		$.ajax({
			type : "get",
			dataType : "json",
			url :"/basicdata/warehouse-management/deletebyid",
			data : {
				id:id
			},
			success:function() {
				console.log("123456")
				getUserPageList();
				layer.msg('已经成功删除记录' + id,{icon:5});
				layer.close();
			}
		});
	}, function() {
		//否
		layer.close(true);
	});
};
/*模糊查询*/
$("#findWare").click(function () {
	$.ajax({
		type:'post',
		dataType:'json',
		url:'/basicdata/warehouse-management/vagueselect',
		data:{
			data:$("#SearchKeyWord").val()
		},
		success:function (da) {
			console.log(da);
			console.log("da.list==="+da.list);
			app.result=da.list;
		}
	})
})
/*增加仓库*/
var  addWare = function () {
            layer.open({
                type:2,
                title:'添加仓库',
                fix:false,
                maxmin:true,
                shadeClose:true,
                area:['1000px','500px'],
                content:'/basicdata/warehouse-management/addWare',
                end:function(){
                    getUserPageList();
                }
            });
        };


/*管理员-增加*/
function admin_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-删除*/
function admin_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

/*管理员-编辑*/
function admin_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*管理员-停用*/
function admin_stop(obj,id){
	layer.confirm('确认要停用吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		
		$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_start(this,id)" href="javascript:;" title="启用" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">已禁用</span>');
		$(obj).remove();
		layer.msg('已停用!',{icon: 5,time:1000});
	});
}

/*管理员-启用*/
function admin_start(obj,id){
	layer.confirm('确认要启用吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		
		
		$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_stop(this,id)" href="javascript:;" title="停用" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
		$(obj).remove();
		layer.msg('已启用!', {icon: 6,time:1000});
	});
}


</script>
</body>
</html>
