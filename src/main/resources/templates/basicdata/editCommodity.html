            <option></option>

            <option></option>
        </select><br>
            <span style="font-size: 14px"><b> 自定义属性2</b></span>&nbsp;&nbsp;&nbsp;<select id="zidingyitwo" name="zidingyitwo" style="width: 200px">
            <option></option>
        </select><br>
            <span style="font-size: 14px"><b> 自定义属性3</b></span> &nbsp;&nbsp;&nbsp;<select id="zidingyithree" name="zidingyithree" style="width: 200px">
            <option></option>

        </div>
        <div class="formTitle" style="position: static !important;display: block">

            <table  border="2" align="center">

                <tr>
                    <th width="100" height="50" rowspan="2" style="text-align: center"><span style="font-size: 14px"><b> 价格类别</b></span></th>

                </tr>
                </thead>
                <tr>
                    <td width="300" height="50" rowspan="3" style="text-align: center"><span style="font-size: 14px"><b> 销售</b></span></td>
                    <td width="100" height="50" style="text-align: center"><span style="font-size: 14px"><b> 零售价</b></span></td>
                    <td width="600" height="50" style="text-align: center"><span style="font-size: 14px"><b> <input type="text" id="comlingshoujia" style="text-align: center" th:value="${commodityListid.clTagPrise}"></b></span></td>

                    <td width="100" height="50" style="text-align: center"><span style="font-size: 14px"><b> 参考进货价</b></span></td>

        <hr>

<div id="cangku" style="display: block" >

            <td width="300" height="50" style="text-align: center" ><span style="font-size: 14px"><b> 最低库存量</b></span></td>
            <td width="300" height="50" style="text-align: center"><span style="font-size: 14px"><b> 最高库存量</b></span></td>
        </tr>
        <tr>
           <td width="300" height="50" style="text-align: center"><span style="font-size: 14px"><b> <input type="text" id="whwmName" name="whwmName" th:value="${whManagement.wmName}"></b></span></td>
            <td width="300" height="50" style="text-align: center"><span style="font-size: 14px"><b> <select id="warehouse" name="warehouse" class="select"  style="width: 100px"></select> </b></span></td>

            <td height="50" style="text-align: center"><span style="font-size: 14px"><b> <input type="text" id="comzuidikucun"  name="czuidikc" style="text-align: center" th:value="${commodityListid.clMinStock}"> </b></span></td>
            <td height="50" style="text-align: center"><span style="font-size: 14px"><b> <input type="text"  id="comzuigaokucun" name="czuigaok" style="text-align: center" th:value="${commodityListid.clMAxStock}"></b></span></td>
        </tr>

</div>
<hr>
        <div class="formTitle"><b><span style="font-size: 18px">其他</span></b></div>

                <td align="right" class="font14" valign="top"><b><span style="font-size: 18px">备注</span></b>&nbsp;&nbsp;&nbsp;</td>

                    <textarea id="productremark" name="productremark"  rows="4" cols="150"  style="height: 40px;" class="inputText wf95" maxlength="500"></textarea>
                </td>
            </tr>

</div>
<script>
    var updatecommodity=function () {
        var clid=$("#comclass").find("option:selected").val();
        var wmid=$("#warehouse").find("option:selected").val();
        $.ajax({
            type:"post",
            dataType:"json",
            url:"/basicdata/commodity-list/updateComm",
            data:{
                id:$("#ids").val(),
                tiaoxingma: $("#tiaoxingma").val(),
                bianhao:$("#bianhao").val(),
                mingcheng:$("#mingcheng").val(),
                clid:clid,
                wmid:wmid,
                danwei:$("#sdanwei").val(),
                guige:$("#guige").val(),
                cankaojinhuo:$("#cankaojinhuojia").val(),
                pifajia:$("#compifajia").val(),
                lingshoujia:$("#comlingshoujia").val(),
                comzuilingshoujia:$("#comzuilingshoujia").val(),
                comzuidikucun:$("#comzuidikucun").val(),
                comzuigaokucun:$("#comzuigaokucun").val(),

            },
            success:function (msg) {
                $("#cancelBtnn").click();
            }
        });
    }
   $('#UpdateBtn').on('click',function () {
       updatecommodity();
    });
  $('#cancelBtnn').click(function () {
        var index=parent.layer.getFrameIndex(window.name);
        parent.getCommdityPageList();
        parent.layer.close(index);
    });
</script>
<script  type="text/javascript">
    /**
     * 实现select的滚动条的script
     * @param that
     */
    window.selectFocus = function(that) {
        $(that).attr("size", 5);
    };
    window.selectClick = function(that) {
        $(that).parent().removeAttr("size");
        $(that).parent().blur();
        $(that).parent().children("[selected='selected']").removeAttr("selected");
        $(that).attr("selected", "");
    };
    /*属性设置的script
    * */
    function enableProperty(obj){
        var checks=document.getElementById("multPropertyDiv");
        if (obj.checked){
            checks.style.display="block";
        } else{
            checks.style.display="none";
        }
    }
/*   仓库管理*/
    function enableMultiUnit(obj){
        var cangku=document.getElementById("cangku");
        var kucunlaing=document.getElementById("kucunlaing");
        if (obj.checked){
            cangku.style.display="none";
            kucunlaing.style.display="block";
        }else{
            cangku.style.display="block";
            kucunlaing.style.display="none";
        }
    }
    //商品分类
    var getCommclassList = function() {
        $.ajax({
            type : "POST",
            dataType : "json",
            url : "/basicdata/commclass/queryList",
            success:function(msg) {
                var html="<option value=''>请选择</option>";
                for(var i=0;i<msg.commclass.length;i++){
                    html += "<option value= '"+msg.commclass[i].id+"'>"+msg.commclass[i].ccDefault+"</option>";
                }
                $("#comclass").html('').append(html);
            }
        });
    }
    getCommclassList();
    /*仓库分类*/
    var getWarehouseList = function() {
        $.ajax({
            type : "POST",
            dataType : "json",
            url : "/basicdata/warehouse-management/selectware",
            success:function(msg) {
                var html="<option value=''>请选择</option>";
                for(var i=0;i<msg.warelist.length;i++){
                    html += "<option value= '"+msg.warelist[i].id+"'>"+msg.warelist[i].wmName+"</option>";
                }
                $("#warehouse").html('').append(html);
            }
        });
    }
    getWarehouseList();
    //验证商品名称在数据库中是否已存在
    var checkname=false;
    $(function () {
        $("#mingcheng").on("blur", function () {
            var mingcheng = $("#mingcheng").val();
            var reg= /^[\u4e00-\u9fa5]+$/;
            var b=reg.test(mingcheng);
            if(b) {
                $.ajax({
                    type: "post",
                    url: "/basicdata/commodity-list/checkname",
                    data: {
                        "clname": mingcheng
                    },
                    success: function (result, state, xhr) {
                        if (result == "success") {
                            $("#spaneditname").html("<strong style='color: #1e97f7'>商品名称已存在</strong>");
                            checkname = true;
                        } else {
                            $("#spaneditname").html("<strong style='color: #1e97f7'>正确</strong>")
                        }
                    },
                    dataType: "text"
                })
            }else{
                $("#spaneditname").html("<strong style='color: #1e97f7'>格式错误</strong>");
            }
        });
    });
    /*验证条形码*/
    var tx=false;
    $("#tiaoxingma").on("blur",function () {
        var tiaoxingma=$("#tiaoxingma").val();
        var reg=/^[1-9]\d{12}$/;
        var b=reg.test(tiaoxingma);
        if(b){
            $("#spanspec").html("<strong style='color: #1e97f7'>输入正确</strong>")
            tx=true;
        }else{
            $("#spanspec").html("<strong style='color: red'>格式错误</strong>")
        }
    });
    /*验证编号*/
    var bh=false;
    $("#bianhao").on("blur",function () {
        var bianhao=$("#bianhao").val();
        var reg=/[0-9a-zA-z]/;
        var b=reg.test(bianhao);
        if(b){
            $("#spanbian").html("<strong style='color: #1e97f7'>输入正确</strong>")
            bh=true;
        }else{
            $("#spanbian").html("<strong style='color: red'>格式错误</strong>")
        }
    });

</script>
</body>
</html>
