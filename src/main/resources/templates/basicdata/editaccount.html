<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑账户</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/js/laypage/skin/laypage.css">
    <script src="/Vue/vue.min.js"></script>
    <script src="/js/jquery/jquery.min.js"></script>
    <script src="/js/laypage/laypage.js" charset="utf-8"></script>
    <script src="/js/layer/layer.js" charset="utf-8"></script>
    <script src="/js/jquery.validation/1.14.0/jquery.validate.min.js"></script>
    <script src="/js/jquery.validation/1.14.0/messages_zh.min.js"></script>
</head>
<body>
<div class="container"  id="app">
    <form id="updateAccountForm">
        <br/>
        <tr v-for="(item,index) in result">
        <div >
            <label for="zhanghu">账户名称：</label>
            <input type="text" class="form-control"  id="zhanghu" name="zhanghu" value={{item.saName}} placeholder="输入账户名称">
            {{item.saName}}
        </div>
        <div class="form-group">
            <label for="sabank">开户银行：</label>
            <input type="text" class="form-control" id="sabank" name="sabank" value="${data.saBank}" placeholder="开户银行">
        </div>
        <div class="form-group">
            <label for="sabanknumber">银行账号：</label>
            <input type="text" class="form-control" id="sabanknumber" name="sabanknumber" value=data.saBankNumber placeholder="银行账号">
        </div>
        <div class="form-group">
            <label for="beginbalance">期初余额：</label>
            <input type="text" class="form-control" id="beginbalance" name="beginbalance"  value="${data.saBeginBalance}" placeholder="期初余额">
        </div>
        <div class="form-group">
            <label for="zhangbalance">账户余额：</label>
            <input type="text" class="form-control" id="zhangbalance" name="zhangbalance"  value="{{data.saBalance}}" placeholder="账户余额">
        </div>
        <div class="form-group">
            <label for="zhangstate">状态：</label>
            <input type="text" class="form-control" id="zhangstate" name="zhangstate"  value="${data.saState}" placeholder="状态">
        </div>
        <div class="form-group">
            <label for="remark">备注：</label>
            <textarea class="form-control" id="remark" name="remark" ></textarea>
        </div>
        <div class="form-group">
            <button type="button" id="updateBtn" class="btn btn-success">修改</button>
            <button type="button" id="cancelBtn" class="btn btn-default">取消</button>
        </div>
        </tr>
    </form>
</div>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            result:[]
        }
    });
    var updataAccountList = function(curr) {
        $.ajax({
            type:'POST',
            dataType:'json',
            url:'/basicdata/settlement-account/getrAccounlist',
            data:{
            },
            success:function(msg){
                app.result = msg.settlementAccountid;

            }
        });
    }
    var updateAccount = function () {
        if (!check().form()) {
            return;
        }
        $.ajax({
            type: 'POST',
            dataType: 'json',
            url: "/basicdata/settlement-account/updateAccount",
            data: {
                id:{${data.id}},
                zhanghu: $("#zhanghu").val(),
                sabank: $("#sabank").val(),
                sabanknumber: $("#sabanknumber").val(),
                beginbalance: $("#beginbalance").val(),
                zhangbalance: $("#zhangbalance").val(),
                zhangstate: $("#zhangstate").val()
            },
            success: function () {
                $("#cancelBtn").click();
            }
        });
    }


    $("#updateBtn").click(function () {
        updateAccount();
    });
    $("#cancelBtn").click(function () {
        var index = parent.layer.getFrameIndex(window.name);
        parent.getAccountPageList ();
        parent.layer.close(index);

    });


    function check() {
        return $("#updateAccountForm").validate({
            rules: {
                zhanghu: {
                    required: true
                },
                sabank: {
                    required: true
                },
                sabanknumber: {
                    required: true
                },
                beginbalance: {
                    required: true
                },
                zhangbalance: {
                    required: true
                },
                zhangstate: {
                    required: true
                }
            }
        });
    }
</script>
</body>
</html>
