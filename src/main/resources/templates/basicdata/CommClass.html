<script type="text/javascript" src="/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript">
    var setting = {
        view: {
            dblClickExpand: false,
            showLine: false,
            selectedMulti: false
        },
        data: {
            simpleData: {
                enable: true,
                idKey: "id",
                pIdKey: "pId",
                rootPId: ""
            }
        },
        callback: {
            beforeClick: function (treeId, treeNode) {
                var zTree = $.fn.zTree.getZTreeObj("tree");
                if (treeNode.isParent) {
                    zTree.expandNode(treeNode);
                    return false;
                } else {
                    demoIframe.attr("src", treeNode.file + ".html");
                    return true;
                }
            }
        }
    };
    var yiji=[];
    var erji=[];
    var sanji=[];
var getdata=function () {
        $.ajax({
            type:'post',
            dataType:'json',
            url:'/basicdata/commclass/queryList',
            success:function (msg) {
                console.log(msg.commclass);
                var data=msg.commclass;
                var ccFuji=msg.commclass.ccFuji;
                var zNodes=[];
               for (var j=0,len=data.length;j<len;j++){

                   /*console.log(data[j]);*/
                   /*console.log(data[1].id);*/
                   if (data[j].ccJibie==1){
                       yiji[j]=[
                           {id:data[j].id,pId:data[j].ccFuji,name:data[j].ccDefault},
                       ]
                       console.log(yiji)
                   }else if(data[j].ccJibie==2){
                       erji[j]=[
                           {id:data[j].id,pId:data[j].ccFuji,name:data[j].ccDefault},
                       ]
                       console.log(erji)
                   }else if(data[j].ccJibie==3){
                       sanji[j]=[
                           {id:data[j].id,pId:data[j].ccFuji,name:data[j].ccDefault},
                       ]
                       console.log(sanji)
                   }
               }
            }
        })
    };
    console.log(yiji);
    console.log(erji);
    console.log(sanji);
    getdata();
    var zNodes = [
        {id: 1, pId: 0, name: "一级分类", open: true},
        {id: 11, pId: 1, name: "二级分类"},
        {id: 111, pId: 11, name: "三级分类"},
        {id: 112, pId: 11, name: "三级分类"},
        {id: 113, pId: 11, name: "三级分类"},
        {id: 114, pId: 11, name: "三级分类"},
        {id: 115, pId: 11, name: "三级分类"},
        {id: 12, pId: 1, name: "二级分类 1-2"},
        {id: 121, pId: 12, name: "三级分类 1-2-1"},
        {id: 122, pId: 12, name: "三级分类 1-2-2"},
        {id: 13, pId: 1, name: "二级分类 1-3"},
        {id: 131, pId: 13, name: "三级分类 1-2-1"},
    ];
    console.log(zNodes);
    var code;
    function showCode(str) {
        if (!code) code = $("#code");
        code.empty();
        code.append("<li>" + str + "</li>");
    }
    $(document).ready(function () {
        var t = $("#treeDemo");
        t = $.fn.zTree.init(t, setting, zNodes);
        demoIframe = $("#testIframe");
        //demoIframe.on("load", loadReady);
        var zTree = $.fn.zTree.getZTreeObj("tree");
        //zTree.selectNode(zTree.getNodeByParam("id",'11'));
    });
</script>
